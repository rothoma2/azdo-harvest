name: Tests

on:
  push:
    branches: [ main, update_br, update_branch ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install project
        run: poetry install --no-interaction
      
      - name: Install flake8
        run: poetry run python -m pip install flake8
      
      - name: Run flake8 - Critical Errors
        run: |
          poetry run flake8 azdo_harvest/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run flake8 - Full Check
        run: |
          poetry run flake8 azdo_harvest/ --count --max-line-length=100 --show-source --statistics
          if [ $? -ne 0 ]; then
            echo "flake8 found errors!"
            exit 1
          fi
